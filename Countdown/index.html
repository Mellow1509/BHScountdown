<body>    
    <div class="hero">
        <h1><b>Balingasa High School</b></h1>
        <p class="waw"><b>school year '25-'26 countdown!</b></p>

                <div class="time">
                    <h2 id="days">00</h2>
                    <p><b>Days</b></p>
                </div>
                <div class="time">
                    <h2 id="hours">00</h2>

                </div>
                <div class="time">
                    <h2 id="minutes">00</h2>
                    <p><b>Minutes</b></p>
                </div>
                <div class="time">
                    <h2 id="seconds">00</h2>
                    <p><b>Seconds</b></p>   
                </div>    
        </div>
    </div>
